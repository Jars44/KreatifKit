<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KreatifKit</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body class="font-['Poppins'] text-black min-h-screen">
    <section
      class="description-section min-h-screen bg-linear-to-b from-sky-100 to-blue-100 relative flex items-center justify-center"
    >
      <div class="container mx-auto px-4 text-center">
        <h1 class="text-5xl font-bold bg-linear-to-r from-sky-400 to-blue-700 bg-clip-text text-transparent mb-4">
          KreatifKit
        </h1>
        <p class="text-lg text-gray-700 max-w-2xl mx-auto leading-relaxed mb-8">
          KreatifKit adalah alat inovatif untuk menghasilkan ide konten kreatif berdasarkan kata kunci dan nada yang
          Anda pilih. Dari hook viral hingga konten edukasi, temukan inspirasi tak terbatas untuk proyek kreatif Anda.
        </p>
        <button
          id="scroll-to-generator"
          class="px-8 py-3 bg-linear-to-r from-sky-400 to-blue-700 text-white font-semibold rounded-lg shadow-lg hover:shadow-xl hover:scale-105 transition-all duration-300 flex items-center space-x-2 mx-auto"
        >
          <i class="fas fa-arrow-down"></i>
          <span>Hasilkan Ide Kontenmu Sekarang!</span>
        </button>
      </div>
    </section>
    <section id="generator" class="generator-section min-h-screen relative flex items-center justify-center py-16">
      <div class="container mx-auto px-4 p-6 relative">
        <div class="flex flex-col md:flex-row justify-center items-center mb-8 space-y-4 md:space-y-0 md:space-x-4">
          <input
            id="keyword-input"
            type="text"
            placeholder="Masukkan kata kunci..."
            class="w-full max-w-md px-4 py-3 bg-white/50 backdrop-blur-lg border border-sky-400/50 text-black rounded-lg shadow-2xl hover:shadow-3xl focus:outline-none focus:ring-2 focus:ring-sky-400 transition-all duration-300 placeholder-gray-400"
          />
          <select
            id="tone-select"
            class="px-4 py-3 bg-white/50 backdrop-blur-lg border border-sky-500/50 text-black font-semibold rounded-lg shadow-lg hover:bg-gray-100/70 hover:shadow-xl transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-sky-500"
          >
            <option value="all">Semua Nada</option>
            <option value="funny">Lucu</option>
            <option value="formal">Resmi</option>
            <option value="casual">Santai</option>
            <option value="inspirational">Inspiratif</option>
          </select>
          <button
            id="generate-btn"
            class="px-8 py-3 bg-linear-to-r from-sky-400 to-blue-700 text-white font-semibold rounded-lg shadow-lg hover:shadow-xl hover:scale-105 transition-all duration-300 flex items-center space-x-2"
          >
            <i class="fas fa-magic"></i>
            <span>Hasilkan</span>
          </button>
        </div>
        <div class="flex justify-center mb-4">
          <span id="error-text" class="text-blue-700 text-sm hidden">Silakan masukkan kata kunci</span>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="output-grid"></div>
        <span class="ornament shape-circle"></span>
        <span class="ornament shape-square"></span>
        <span class="ornament shape-triangle"></span>
        <span class="ornament shape-hexagon"></span>
        <span class="ornament shape-star"></span>
      </div>
    </section>
    <div
      id="toast"
      class="fixed bottom-4 right-4 bg-linear-to-r from-sky-400 to-blue-700 text-white px-4 py-2 rounded-lg shadow-2xl backdrop-blur-lg border border-white/20 opacity-0 transition-all duration-300 flex items-center space-x-2"
    >
      <i class="fas fa-check"></i>
      <span>Disalin ke clipboard!</span>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
